<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script>
    // SPA redirect for GitHub Pages
    var path = window.location.pathname;
    if (path !== '/' && path !== '/index.html') {
      window.location.replace('/?redirect=' + encodeURIComponent(path + window.location.search + window.location.hash));
    }
  </script>
</head>
<body></body>
</html>
